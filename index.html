<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="quiz-app">
        <div class="settings">
            <h2>Quiz Settings</h2>
            <div>
                <label for="category">Select Category:</label>
                <select name="" id="category">
                    <option value="9">General Knowledge</option>
                    <option value="27">Animals</option>
                    <option value="23">History</option>
                    <option value="21">Sports</option>
                </select>
            </div>
            <div>
                <label for="difficulty">Select Difficulty:</label> <br> 
                <input type="radio" name="radio" id="easy">
                <label for="easy">
                    Easy
                </label> 
                <br>
                <input type="radio" name="radio" id="medium">
                <label for="medium">
                    Medium
                </label> 
                <br>
                <input type="radio" name="radio" id="hard">
                <label for="hard">
                    Hard
                </label> 
                <br>
            </div>
            <div>
                <label for="nQuestions">Number of Questions:</label>
                <input type="number" name="" id="nQuestions">
            </div>
    
            <button id="startBtn" class="submit">Start Quiz</button>
        </div>
        <div class="show-app">
            <div class="quiz-info">
                <div class="category">Category: <span>HTML</span></div>
                <div class="count">Questions Count: <span></span></div>
            </div>
            <div class="quiz-area"></div>
            <div class="answers-area">
                
            </div>
            <button class="submit-button">Submit Answer</button>
            <div class="bullets">
                <div class="spans"></div>
                <div class="countdown"></div>
            </div>
            <div class="results"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
